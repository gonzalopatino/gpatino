<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid)" opacity="0.5"/>
  
  <!-- ESP32 Chip representation -->
  <rect x="100" y="150" width="120" height="150" rx="8" fill="#1e293b" stroke="url(#accent)" stroke-width="2"/>
  <text x="160" y="235" font-family="monospace" font-size="14" fill="#3b82f6" text-anchor="middle">ESP32</text>
  <text x="160" y="255" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">FreeRTOS</text>
  
  <!-- Connection lines -->
  <line x1="220" y1="200" x2="300" y2="200" stroke="#3b82f6" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="220" y1="250" x2="300" y2="250" stroke="#06b6d4" stroke-width="2" stroke-dasharray="5,5"/>
  
  <!-- Sensors block -->
  <rect x="300" y="130" width="100" height="60" rx="6" fill="#1e293b" stroke="#3b82f6" stroke-width="1.5"/>
  <text x="350" y="165" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">Sensors</text>
  
  <!-- Control block -->
  <rect x="300" y="220" width="100" height="60" rx="6" fill="#1e293b" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="350" y="255" font-family="monospace" font-size="11" fill="#94a3b8" text-anchor="middle">PID Control</text>
  
  <!-- Cloud connection -->
  <line x1="400" y1="250" x2="500" y2="200" stroke="#3b82f6" stroke-width="2"/>
  
  <!-- Cloud icon -->
  <ellipse cx="580" cy="180" rx="80" ry="50" fill="none" stroke="url(#accent)" stroke-width="2"/>
  <text x="580" y="175" font-family="monospace" font-size="12" fill="#3b82f6" text-anchor="middle">MQTT</text>
  <text x="580" y="195" font-family="monospace" font-size="12" fill="#06b6d4" text-anchor="middle">Cloud API</text>
  
  <!-- Temperature display -->
  <rect x="500" y="280" width="180" height="100" rx="10" fill="#0f172a" stroke="#3b82f6" stroke-width="2"/>
  <text x="590" y="330" font-family="monospace" font-size="36" fill="#06b6d4" text-anchor="middle">72.5°F</text>
  <text x="590" y="360" font-family="monospace" font-size="12" fill="#64748b" text-anchor="middle">Target: 72°F</text>
  
  <!-- Title -->
  <text x="400" y="420" font-family="system-ui" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="600">IoT Smart Thermostat Ecosystem</text>
</svg>