<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <defs>
    <linearGradient id="bg2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06b6d4;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="450" fill="url(#bg2)"/>
  
  <!-- Grid pattern -->
  <pattern id="grid2" width="40" height="40" patternUnits="userSpaceOnUse">
    <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#334155" stroke-width="0.5"/>
  </pattern>
  <rect width="800" height="450" fill="url(#grid2)" opacity="0.5"/>
  
  <!-- Drone body -->
  <ellipse cx="200" cy="200" rx="60" ry="25" fill="#1e293b" stroke="url(#accent2)" stroke-width="2"/>
  
  <!-- Drone arms -->
  <line x1="150" y1="200" x2="100" y2="150" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="250" y1="200" x2="300" y2="150" stroke="#8b5cf6" stroke-width="3"/>
  <line x1="150" y1="200" x2="100" y2="250" stroke="#06b6d4" stroke-width="3"/>
  <line x1="250" y1="200" x2="300" y2="250" stroke="#06b6d4" stroke-width="3"/>
  
  <!-- Propellers -->
  <circle cx="100" cy="150" r="25" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3"/>
  <circle cx="300" cy="150" r="25" fill="none" stroke="#8b5cf6" stroke-width="1.5" stroke-dasharray="3,3"/>
  <circle cx="100" cy="250" r="25" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="3,3"/>
  <circle cx="300" cy="250" r="25" fill="none" stroke="#06b6d4" stroke-width="1.5" stroke-dasharray="3,3"/>
  
  <!-- RF waves -->
  <path d="M 350 200 Q 380 180, 380 200 Q 380 220, 410 200" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.7"/>
  <path d="M 410 200 Q 440 180, 440 200 Q 440 220, 470 200" fill="none" stroke="#8b5cf6" stroke-width="2" opacity="0.5"/>
  
  <!-- ML Brain representation -->
  <circle cx="550" cy="150" r="50" fill="#1e293b" stroke="url(#accent2)" stroke-width="2"/>
  <text x="550" y="145" font-family="monospace" font-size="11" fill="#8b5cf6" text-anchor="middle">ML</text>
  <text x="550" y="162" font-family="monospace" font-size="11" fill="#06b6d4" text-anchor="middle">Inference</text>
  
  <!-- Neural network nodes -->
  <circle cx="510" cy="130" r="5" fill="#8b5cf6"/>
  <circle cx="530" cy="110" r="5" fill="#06b6d4"/>
  <circle cx="570" cy="110" r="5" fill="#8b5cf6"/>
  <circle cx="590" cy="130" r="5" fill="#06b6d4"/>
  <circle cx="530" cy="170" r="5" fill="#06b6d4"/>
  <circle cx="570" cy="170" r="5" fill="#8b5cf6"/>
  
  <!-- VR Headset -->
  <rect x="650" y="180" width="100" height="60" rx="15" fill="#1e293b" stroke="url(#accent2)" stroke-width="2"/>
  <circle cx="680" cy="210" r="15" fill="none" stroke="#8b5cf6" stroke-width="1.5"/>
  <circle cx="720" cy="210" r="15" fill="none" stroke="#06b6d4" stroke-width="1.5"/>
  <text x="700" y="260" font-family="monospace" font-size="10" fill="#94a3b8" text-anchor="middle">VR Control</text>
  
  <!-- Connection arrows -->
  <path d="M 470 200 L 500 160" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)"/>
  <path d="M 600 150 L 650 200" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Flight Controller box -->
  <rect x="140" y="300" width="120" height="70" rx="8" fill="#0f172a" stroke="#8b5cf6" stroke-width="1.5"/>
  <text x="200" y="330" font-family="monospace" font-size="10" fill="#8b5cf6" text-anchor="middle">Flight Controller</text>
  <text x="200" y="350" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">FreeRTOS</text>
  
  <!-- Status badge -->
  <rect x="550" y="280" width="120" height="40" rx="20" fill="#1e293b" stroke="#f59e0b" stroke-width="1.5"/>
  <text x="610" y="305" font-family="monospace" font-size="11" fill="#f59e0b" text-anchor="middle">In Progress</text>
  
  <!-- Title -->
  <text x="400" y="420" font-family="system-ui" font-size="16" fill="#e2e8f0" text-anchor="middle" font-weight="600">RF Drone with ML and VR Control</text>
</svg>